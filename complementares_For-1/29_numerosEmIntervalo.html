<meta charset="UTF-8">
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que peça para o usuário informar 10 números. Após, identifique quantos desses números estão entre 100 e 200.
    Apresente a percentagem e a quantidade de números que estão no intervalo sugeridos.
    */

    //ENTRADA


    //PROCESSAMENTO
    let array = [];
    for(i=1; i<=10; i++){
        const numero = Number(prompt(`Informe o número ${i} de 10: `))
        if(numero >= 100 && numero <= 200){
            array.push(numero);
        }
    }
    const percentagem = (array.length/10)*100;
    
    //SAÍDA
    document.write(`A percentagem de números entre o intervalo entre 100 e 200: ${percentagem}% e a quantidade de números é ${array.length}`);

</script>
