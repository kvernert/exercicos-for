<script>
    //PROBLEMA
    /*
    Desenvolva um programa que efetue a soma dos números pares e a soma dos números ímpares entre 1 e 100.
    Apresente a somatória de pares e ímpares ao final da execução do programa.
    */

    //ENTRADA
    let somaPar = 0;
    let somaImpar = 0;


    //PROCESSAMENTO
    for(i=1; i <= 100; i++){
        if(i % 2 === 0){
            somaPar = somaPar + i;
        }
        else{
            somaImpar = somaImpar + i;
        }
    }
    //SAÍDA
    document.write(`A somatória de pares é: ${somaPar}</br>`);
    document.write(`A somatória de ímpares é: ${somaImpar}`);
    
</script>
