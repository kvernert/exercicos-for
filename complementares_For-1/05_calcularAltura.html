<meta charset="UTF-8"> 
<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário a quantidade de pessoas que terão sua medida informada.
    Após, calcule e apresente os seguintes dados:
    - Menor altura 
    - Maior altura
    */

    //ENTRADA
    const quant = Number(prompt("Informe quantas pessoas terão sua medida informada: "));
    let alturas = [];

    //PROCESSAMENTO
    for(let i=1; i<=quant; i++){
        const altura = Number(prompt(`Informe a altura ${i} de ${quant}:`))
        alturas.push(altura);
    }

    //SAÍDA
    document.write(`A Altura Menor: ${alturas.sort((a, b) => b-a)[0]} </br>`);
    document.write(`A Altura Maior: ${alturas.sort((a, b) => a-b)[0]}`);

    
</script>
