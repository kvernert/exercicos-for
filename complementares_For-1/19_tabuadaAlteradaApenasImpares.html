<script>
    //PROBLEMA
    /*
    Desenvolva um programa que pergunte ao usuário qual número deseja calcular a tabuada.
    Também pergunte ao usuário qual o início e o fim da tabuada que deseja calcular.
    Contudo, apresente na tela apenas os que resultarem números ÍMPARES.
    Por exemplo:
    Tabuada de 5, início em 4 e término em 8.
    5 x 5 = 25
    5 x 7 = 35
    */

    //ENTRADA
    const tabuada = Number(prompt("Informe qual número deseja calcular a tabuada"));
    const inicio = Number(prompt("Informe o número de início: "));
    const fim = Number(prompt("Informe o número de fim: "));

    //PROCESSAMENTO
    for(i=inicio; i<=fim; i++){
        document.write(`${tabuada} x ${i} = ${tabuada * i}</br>`);
    }

    
    //SAÍDA

</script>
