<script>
    //PROBLEMA
    /*
    Faça um algoritmo que pergunte ao usuário quantos números primos deseja descobrir.
    Desenvolva um programa que identifique a quantidade de números primos desejada pelo usuário.
    Apresente a lista de números primos na tela.
    */
     
    const quant = parseInt(prompt("Quantos números primos deseja descobrir: "));
    
    function validarPrimo(numero){
        let divisivel = 0;
        for(let n =1; n <= numero; n++){
            if(numero % n === 0){
                divisivel++
            }
        }
        if(divisivel > 2) return false;
        else return true;
    }

    let primosDeLista = [];
    for(let contador = 1; primosDeLista.length < quant; contador++){
        if(validarPrimo(contador)){
            primosDeLista.push(contador);
        }
    }


    document.write(`A lista de números primos desejada contém os números: ${primosDeLista.join("| ")}.`);


</script>
