<script>
    //PROBLEMA
    /*
    Considere a seguinte lista de médias dos alunos de uma turma
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];
    Apresente a maior média e apresente também a menor média.
    Calcule também a média das notas da turma.
    */

    //ENTRADA
    let notasProgramacaoI = [4, 3, 5, 10, 9, 2, 7, 10, 8, 7, 6, 1, 5, 2, 3];

    //PROCESSAMENTO
    let soma = 0;
    for(let media of notasProgramacaoI){
        soma = soma + media;
    }
    const mediaTotal = soma/notasProgramacaoI.length;

    //SAÍDA
    document.write(`A maior média é: ${notasProgramacaoI.sort((a, b) => b-a)[0]}</br>`);
    document.write(`A menor média é: ${notasProgramacaoI.sort((a, b) => a-b)[0]}</br>`);
    document.write(`A média total é: ${mediaTotal.toFixed(2)}`);
    
</script>
