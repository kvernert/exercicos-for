<script>
    //PROBLEMA
    /*
    Considere que uma pessoa está investindo, no início de cada mês, uma quantia de R$ 100,00. O rendimento ao final do mês é de 1,8% (0.018).
    Calcule qual será o total que a pessoa terá investido ao final de 24 meses, ao final de 48 meses e ao final de 96 meses.
    Apresente os valores para cada um dos períodos.
    Apresente também qual foi o rendimento que a pessoa obteve em cada um dos períodos (ou seja, o que conseguiu obter além da quantia investida).
    */

    //ENTRADA
   let valorInvestido = 0;
   let valorInvestido24 = 0;
   let valorInvestido48 = 0;
   let valorInvestido96 = 0;
   let rendimento24meses = 0;
   let rendimento48meses = 0;
   let rendimento96meses = 0;

   for(let meses=1; meses <= 96; meses++){
    valorInvestido = valorInvestido + 100;
    valorInvestido = valorInvestido * 1.018;

    if(meses === 24){
        valorInvestido24 = valorInvestido;
        rendimento24meses = valorInvestido - 2400;
    }
    if(meses === 48){
        valorInvestido48 = valorInvestido;
        rendimento48meses = valorInvestido - 4800 - rendimento24meses;
    }
    if(meses === 96){
        valorInvestido96 = valorInvestido;
        rendimento96meses = valorInvestido - 9600 - rendimento24meses - rendimento96meses;
    }
   }

   document.write(`O valor investido ao final de 24 meses será: R$${valorInvestido24.toFixed(2)} e seu rendimento foi: R$${rendimento24meses.toFixed(2)}</br>`);
   document.write(`O valor investido ao final de 48 meses será: R$${valorInvestido48.toFixed(2)} e seu rendimento foi: R$${rendimento48meses.toFixed(2)}</br>`);
   document.write(`O valor investido ao final de 96 meses será: R$${valorInvestido96.toFixed(2)} e seu rendimento foi: R$${rendimento96meses.toFixed(2)}`);
</script>
