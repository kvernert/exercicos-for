<script>
    //PROBLEMA
    /*
    Desenvolva um programa que leia a seguinte lista de números:
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    Separe e apresente os números em duas listas, com os números abaixo de 50 e os números acima de 50.
    Apresente também o percentual de números abaixo de 50 e o percentual de números acima de 50.
    */

    //ENTRADA
    let listaDeNumeros = [4, 8, 12, 35, 78, 83, 5, 22, 49, 95];
    let listaDeNumerosMenores = [];
    let listaDeNumerosMaiores = [];

    //PROCESSAMENTO
    for(let listas of listaDeNumeros){
        if(listas < 50){
            listaDeNumerosMenores.push(listas);
        }
        else{
            listaDeNumerosMaiores.push(listas);
        }
    }
    //SAÍDA 
    let percentualMenor = (listaDeNumerosMenores.length/ listaDeNumeros.length *100);
    let percentualMaior = (listaDeNumerosMaiores.length/ listaDeNumeros.length *100);
    document.write(`A lista de números menores que 50 são: ${listaDeNumerosMenores} e seu percentual é: ${percentualMenor}%</br>`);
    document.write(`A lista de números maioress que 50 são: ${listaDeNumerosMaiores} e seu percentual é: ${percentualMaior}%`)
    
</script>
